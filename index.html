<!DOCTYPE html>
<html>
<head>
    <title>WaveVision</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .fadeInText {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 3s, transform 3s;
        }

        .fadeInText.active {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="fadeInText">
        </header>
        
        <main class="fadeInText">
            <h1>WaveVision</h1>
            <p><b>Coming soon...</b></p>
        </main>
        
        <footer class="fadeInText">
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var elements = document.querySelectorAll('.fadeInText');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].classList.add('active');
                }
            }, 500);
        });
    </script>
</body>
</html>
