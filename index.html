<!DOCTYPE html>
<html>
<head>
    <title>WaveVision</title>
    <style>
        /* CSS styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .fadeInText {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 5s, transform 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="fadeInText">
            <!-- Company logo and name -->
        </header>
        
        <main class="fadeInText">
            <h1>WaveVision</h1>
            <p>Elevating medical training for Extracorporeal Shockwave Treatment (ESWT) <br>
            with state-of-the-art AR/VR visualization solutions.
            </p>
            <p>Coming Soon!</p>
        </main>
        
        <footer class="fadeInText">
            <!-- Contact info or social media links -->
        </footer>
    </div>

    <script>
        // JavaScript to trigger fade-in effect immediately on page load
        window.onload = function() {
            var elements = document.querySelectorAll('.fadeInText');
            elements.forEach(function(el) {
                el.style.opacity = 1;
                el.style.transform = 'translateX(0)';
                el.style.transition = 'none'; // Removes the transition effect after the fade-in
            });
        };
    </script>
</body>
</html>
